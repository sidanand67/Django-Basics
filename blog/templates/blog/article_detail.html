{% extends 'blog/base.html' %}
{% block content %}
    <p>Title: {{ obj.title }}</p>
    <p>Description: {{ obj.description }}</p>
    <p>Author: {{ obj.author }}</p>
    <a href="{% url 'blog:article_update' pk=obj.id %}">Update</a>
    <a href="{% url 'blog:article_delete' pk=obj.id %}">Delete</a>
{% endblock %}
